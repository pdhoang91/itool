#      - DB_NAME=ai_tools
#    ports:
#      - "5002:5002"
#    depends_on:
#      - db

  background-removal:
    build: ./services/background-removal
    container_name: background_removal_service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=ai_tools
    ports:
      - "5003:5003"
    depends_on:
      - db
    volumes:
      - processed_images:/app/processed_images 

#  speech-recognition:
