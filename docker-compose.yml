  face-recognition:
    build: ./services/face-recognition
    container_name: face_recognition
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=ai_tools
    ports:
      - "5005:5005"
    depends_on:
      - db

  ocr:
    build: ./services/ocr
    container_name: ocr_service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=ai_tools
    ports:
      - "5006:5006"
    depends_on:
      - db

  translation:
    build: ./services/translation
    container_name: translation_service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=ai_tools
    ports:
      - "5007:5007"
    depends_on:
      - db

  management-api:
    build: ./services/management-api
    container_name: management_api
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=ai_tools
    ports:
      - "81:81"
    depends_on:
      - db
      - text-to-voice
      #- voice-to-text
      - background-removal
      #- speech-recognition
      - face-recognition
      - ocr
      - translation

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - management-api

volumes:
  db_data:
  processed_images:
